<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #4A00E0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 48px;
            color: #4A00E0;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4A00E0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        button {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(74, 0, 224, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 0, 224, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 15px;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #1565c0;
        }

        .hidden {
            display: none;
        }

        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }

        .strength-0 {
            width: 20%;
            background: #ff5252;
        }

        .strength-1 {
            width: 40%;
            background: #ff9800;
        }

        .strength-2 {
            width: 60%;
            background: #ffc107;
        }

        .strength-3 {
            width: 80%;
            background: #8bc34a;
        }

        .strength-4 {
            width: 100%;
            background: #4caf50;
        }

        .strength-text {
            font-size: 13px;
            margin-top: 5px;
            color: #777;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 14px;
        }

        .footer a {
            color: #4A00E0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üîí</div>
            <h1>Redefinir Senha</h1>
        </div>

        <div id="token-verification" class="message info">
            Verificando seu link de redefini√ß√£o...
        </div>

        <form id="password-reset-form" class="hidden">
            <div class="form-group">
                <label for="new-password">Nova Senha</label>
                <div class="password-container">
                    <input type="password" id="new-password" required placeholder="Digite sua nova senha">
                    <span class="toggle-password" onclick="togglePassword('new-password')">üëÅÔ∏è</span>
                </div>
                <div class="password-strength">
                    <div class="strength-meter" id="password-strength-meter"></div>
                </div>
                <div class="strength-text" id="password-strength-text">For√ßa da senha</div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Nova Senha</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" required placeholder="Confirme sua nova senha">
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                </div>
                <div id="password-match" class="strength-text"></div>
            </div>

            <button type="submit">Redefinir Senha</button>
        </form>

        <div class="footer">
            Voltar para o <a href="/login.html">login</a> | <a href="/">P√°gina inicial</a>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
