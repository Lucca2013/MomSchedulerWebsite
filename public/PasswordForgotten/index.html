<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Sistema de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Formulário */
        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #8E2DE2;
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
        }

        button[type="submit"] {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .back-to-login a {
            color: #4A00E0;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Ilustração */
        .illustration {
            text-align: center;
            margin: 20px 0 30px;
            color: #6a11cb;
        }

        .illustration i {
            font-size: 5rem;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 8px rgba(106, 17, 203, 0.2));
        }

        /* Notificações */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #00c853;
        }

        .notification.error {
            background: #ff5252;
        }

        /* Instruções */
        .instructions {
            background: #f0f5ff;
            border-left: 4px solid #4A00E0;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #555;
        }

        .instructions h3 {
            margin-bottom: 8px;
            color: #4A00E0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            .form-container {
                padding: 20px;
            }
            
            .illustration i {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notification" id="notification"></div>

        <header>
            <h1><i class="fas fa-key"></i> Recuperar Senha</h1>
            <p>Redefina sua senha em poucos passos</p>
        </header>

        <div class="form-container">
            <div class="illustration">
                <i class="fas fa-lock"></i>
            </div>
            
            <form id="password-reset-form">
                <div class="form-group">
                    <label for="reset-email">E-mail cadastrado</label>
                    <input type="email" id="reset-email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="form-group">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i> Enviar Link de Recuperação
                    </button>
                </div>
            </form>
            
            <div class="instructions">
                <h3><i class="fas fa-info-circle"></i> Instruções</h3>
                <ul>
                    <li>Informe o e-mail associado à sua conta</li>
                    <li>Enviaremos um link para redefinir sua senha</li>
                    <li>Verifique sua caixa de entrada e spam</li>
                    <li>O link expira em 1 hora por segurança</li>
                </ul>
            </div>
            
            <div class="back-to-login">
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i> Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
