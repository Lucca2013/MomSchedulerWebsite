<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        /* Estilos do Header */
        header {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Formulários */
        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #8E2DE2;
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
        }

        button[type="submit"] {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .toggle-form a {
            color: #4A00E0;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        /* Divisor */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 0.9rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google {
            background: #DB4437;
        }

        .social-btn.facebook {
            background: #4267B2;
        }

        .social-btn.twitter {
            background: #1DA1F2;
        }

        /* Notificações */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #00c853;
        }

        .notification.error {
            background: #ff5252;
        }

        /* Animações */
        .login-container,
        .register-container {
            display: none;
        }

        .login-container.active,
        .register-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="notification" id="notification"></div>

        <header>
            <h1><i class="fas fa-user-lock"></i> Sistema de Tarefas</h1>
            <p>Acesse sua conta para gerenciar suas tarefas</p>
        </header>

        <div class="form-container">
            <div class="login-container active" id="login-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">E-mail</label>
                        <input type="email" id="login-email" placeholder="seuemail@exemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <div class="password-container">
                            <input type="password" id="login-password" placeholder="Sua senha" required>
                            <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </div>

                    <div class="toggle-form">
                        Não tem uma conta? <a id="show-register">Crie agora</a>
                    </div>

                    <div class="divider">
                        <span>ou entre com</span>
                    </div>

                    <div class="social-login">
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </form>
            </div>

            <div class="register-container" id="register-container">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Nome Completo</label>
                        <input type="text" id="register-name" placeholder="Seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email">E-mail</label>
                        <input type="email" id="register-email" placeholder="seuemail@exemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <div class="password-container">
                            <input type="password" id="register-password" placeholder="Crie uma senha forte" required>
                            <i class="fas fa-eye password-toggle" id="register-password-toggle"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Confirme a Senha</label>
                        <div class="password-container">
                            <input type="password" id="register-confirm" placeholder="Repita sua senha" required>
                            <i class="fas fa-eye password-toggle" id="register-confirm-toggle"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </div>

                    <div class="toggle-form">
                        Já tem uma conta? <a id="show-login">Faça login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const notification = document.getElementById('notification');
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        // Elementos de senha
        const loginPassword = document.getElementById('login-password');
        const loginPasswordToggle = document.getElementById('login-password-toggle');
        const registerPassword = document.getElementById('register-password');
        const registerPasswordToggle = document.getElementById('register-password-toggle');
        const registerConfirm = document.getElementById('register-confirm');
        const registerConfirmToggle = document.getElementById('register-confirm-toggle');

        // Mostrar notificação
        function showNotification(message, isSuccess = true) {
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Alternar entre login e registro
        showRegisterBtn.addEventListener('click', () => {
            loginContainer.classList.remove('active');
            registerContainer.classList.add('active');
        });

        showLoginBtn.addEventListener('click', () => {
            registerContainer.classList.remove('active');
            loginContainer.classList.add('active');
        });

        // Alternar visibilidade da senha
        function togglePasswordVisibility(passwordInput, toggleIcon) {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Event listeners para alternar senha
        loginPasswordToggle.addEventListener('click', () => togglePasswordVisibility(loginPassword, loginPasswordToggle));
        registerPasswordToggle.addEventListener('click', () => togglePasswordVisibility(registerPassword, registerPasswordToggle));
        registerConfirmToggle.addEventListener('click', () => togglePasswordVisibility(registerConfirm, registerConfirmToggle));

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Validação básica
            if (!email || !password) {
                showNotification('Por favor, preencha todos os campos', false);
                return;
            } else {
                loginList = {
                    email: email,
                    password: password
                };
            }
            console.log(loginList);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginList)
                });

                if (response.ok) {
                    showNotification('Login realizado com sucesso!', true);
                    setTimeout(() => {
                        window.location.href = '/loged/index.html';
                    }, 1500);
                } else {
                    if (response.status === 401) {
                        showNotification('E-mail ou senha inválidos', false);
                    } else {
                        showNotification('Erro ao realizar login, resposta do back not ok', false);
                    }
                }
            } catch (error) {
                showNotification('Erro ao realizar login', false);
            }

        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const RegistroList = {
                username: name,
                email: email,
                password: password
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(RegistroList)
                });

                if (response.ok) {
                    showNotification('Registro realizado com sucesso!', true);
                    registerContainer.classList.remove('active');
                    loginContainer.classList.add('active');

                } else {
                    showNotification('Erro ao realizar registro, resposta do back not ok', false);
                }
            } catch (error) {
                showNotification(`Erro ao realizar registro: ${error.message}`, false);
            }
        });

        // Botões de login social
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                showNotification('Login social selecionado', true);
            });
        });
    </script>
    <script src="verify.js"></script>
</body>

</html>
